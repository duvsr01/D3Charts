<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body {
      padding-top: 25px;
      margin: auto;
      width: 650px;
      font: 18px arial;
    }
  </style>
</head>

<body>
  <b>Covid-19 Cases.</b>
  <svg id="chart" width="650" height="420"></svg>

  Choose Month:
  <select id="month"></select>

  <input type="checkbox" id="sort" />
  Toggle sort

  <script>
    d3.csv("https://duvsr01.github.io/D3Charts/sampledata.csv").then((d) =>
      chart(d)
    );

    function chart(csv) {
      csv.forEach(function (d) {
        // var dates = d.date.split("-");
        return d;
      });

      var months = [...new Set(csv.map((d) => d.Month))],
        countries = [...new Set(csv.map((d) => d.Country))];

      console.log("months and countries" + months, countries);

      var options = d3
        .select("#month")
        .selectAll("option")
        .data(months)
        .enter()
        .append("option")
        .text((d) => d);

      console.log("options is" + JSON.stringify(options));

      var svg = d3.select("#chart"),
        margin = { top: 25, bottom: 10, left: 25, right: 25 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

      var x = d3
        .scaleBand()
        .range([margin.left, width - margin.right])
        .padding(0.1)
        .paddingOuter(0.2);

      var y = d3.scaleLinear().range([height - margin.bottom, margin.top]);

      var xAxis = (g) =>
        g
          .attr("transform", "translate(0," + (height - margin.bottom) + ")")
          .call(d3.axisBottom(x).tickSizeOuter(0));

      var yAxis = (g) =>
        g
          .attr("transform", "translate(" + margin.left + ",0)")
          .call(d3.axisLeft(y));

      svg.append("g").attr("class", "x-axis");

      svg.append("g").attr("class", "y-axis");

      update(d3.select("#month").property("value"), 0);

      function update(month, speed) {
        console.log("month is" + month);
        var data = csv.filter((f) => f.Month == month);

        console.log("the data values here are" + JSON.stringify(data));

        y.domain([0, d3.max(data, (d) => d.cases)]).nice();

        svg.selectAll(".y-axis").transition().duration(speed).call(yAxis);

        data.sort(
          d3.select("#sort").property("checked")
            ? (a, b) => b.cases - a.cases
            : (a, b) => months.indexOf(a.months) - months.indexOf(b.months)
        );

        x.domain(data.map((d) => d.countries));

        svg.selectAll(".x-axis").transition().duration(speed).call(xAxis);

        var bar = svg.selectAll(".bar").data(data, (d) => d.countries);

        bar.exit().remove();

        bar
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("fill", "steelblue")
          .attr("width", x.bandwidth())
          .merge(bar)
          .transition()
          .duration(speed)
          .attr("x", (d) => x(d.countries))
          .attr("y", (d) => y(d.cases))
          .attr("height", (d) => y(0) - y(d.cases));
      }

      chart.update = update;
    }

    var select = d3
      .select("#month")
      .style("border-radius", "5px")
      .on("change", function () {
        chart.update(this.value, 750);
      });

    var checkbox = d3
      .select("#sort")
      .style("margin-left", "45%")
      .on("click", function () {
        chart.update(select.property("value"), 750);
      });
  </script>
</body>
